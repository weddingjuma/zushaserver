<div class="panel panel-default">
  <div class="panel-heading">
    Rents Payment

  </div>

  <div class='list-group'>
    <div ng-repeat="item in ctrl.rents" class="list-group-item">
     <span class="pull-right btn-group">
      <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: item.id})">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="" class="btn btn-xs btn-danger" ui-sref="^.delete({id: item.id})">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
      <h4 class="list-group-item-heading">
        <a href="" ui-sref="^.view({id: item.id})">{{rent.no}}</a>
      </h4>

      <p class="list-group-item-text">
        {{item.date | date:'medium'}}
      <!--  <span ng-if="item.endDate"> - {{item.endDate | date:'medium'}}</span> -->
      </p>
    </div>
    <div ng-show="!ctrl.rents.length" class="list-group-item">
      <h4 class="list-group-item-heading" translate>
        There are no Rents
      </h4>

      <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add Rent Payments!</p>
    </div>
  </div>
  <nav mfb-menu position="br" effect="fountain" label="Add"
     resting-icon="ion-plus-round" href="" ui-sref="^.add()">

</nav>
</div>
