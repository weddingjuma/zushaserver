<div class="panel panel-default">
  <div class="panel-heading">
    <a href="" ui-sref="^.list" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>
    {{ctrl.reports.title}}
    <span class="pull-right btn-group">
      <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: ctrl.report.id})">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="" class="btn btn-xs btn-danger" ui-sref="^.delete({id: ctrl.report.id})">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-10" style="white-space: pre;">{{ctrl.report.id}}</div>
      <div class="col-sm-2">
        <img ng-if="ctrl.report.image" ng-src="{{ctrl.reports.image}}?id={{ctrl.reports.id}}"/>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <small>
      Created:
      {{ctrl.reports.created | date:'medium'}}
      <span ng-if="ctrl.reports.created !== ctrl.reports.modified">
        &middot; modified:
        {{ctrl.reports.modified | date:'medium'}}
      </span>
    </small>
  </div>
</div>
